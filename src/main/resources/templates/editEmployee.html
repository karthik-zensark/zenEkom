<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit a employee</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-10 flex justify-center items-center">
    <a href="/logout">Logout</a>
    <div class="w-6/12 text-center">
        <h1 class="text-2xl">Edit employee</h1>
        <form class="p-5 flex flex-col items-start" method="post" th:action="@{edit}">
            <label for="name">First Name</label>
            <input type="text" class="mt-1 h-12 text-lg p-2 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm border-gray-300 rounded-md" name="firstName" id="firstName" th:value="${employee.firstName}"  placeholder="First name" />

            <label for="description">Last Name</label>
            <input type="text" class="mt-1 h-12 text-lg p-2 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm border-gray-300 rounded-md" name="lastName" id="lastName"  th:value="${employee.lastName}" placeholder="Last name">
        </input>

            <label for="price">Email</label>
            <input type="text" class="mt-1 h-12 text-lg p-2 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm border-gray-300 rounded-md" name="email" th:value="${employee.email}" id="email" placeholder="Email" />

            <button type="submit" class="mt-5 group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Save</button>
    </form>
    </div>
</body>
</html>
