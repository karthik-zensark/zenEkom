<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employees</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
	<div th:insert="navbar :: navbar"></div>
<header class="flex justify-end items-center px-5 py-2">
</header>
    <main class="flex gap-10 items-center p-10">
    
        <div class="w-3/12 text-center">
            <h1 class="text-2xl">Add an Employee</h1>
            <form class="p-5 flex flex-col items-start" method="post" th:action="@{/employees/create}">
                <label for="name">First Name</label>
                <input type="text" class="mt-1 h-12 text-lg p-2 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm border-gray-300 rounded-md" name="firstName" id="firstName" placeholder="First name" />

                <label for="description">Second Name</label>
                <input type="text" class="mt-1 h-12 text-lg p-2 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm border-gray-300 rounded-md" name="lastName" id="lastName" placeholder="Second name"></input>

                <label for="price">Email</label>
                <input type="text" class="mt-1 h-12 text-lg p-2 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm border-gray-300 rounded-md" name="email" id="email" placeholder="Email" />

                <button type="submit" class="mt-5 group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Save</button>
            </form>
        </div>
        <div class="flex flex-wrap gap-10">
            <div class="card shadow-lg flex flex-col gap-5 p-5 w-80" th:each="employee : ${employees}">
                <p th:text="${employee.firstName}"></p>
                <p th:text="${employee.lastName}"></p>
                <p th:text="${employee.email}"></p>
                <div class="flex justify-evenly">
                    <a th:href="|/employees/${employee.id}/edit|" type="button" class="mt-5 group relative w-fit flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Edit</a>

                    <a th:href="|/employees/${employee.id}/delete|" class="mt-5 group relative w-fit flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">Delete</a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
