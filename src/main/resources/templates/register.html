<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<main class="flex gap-10 justify-center items-center p-10">
    <div class="w-3/12 text-center">
        <h1 class="text-2xl">Create an Account</h1>
        <form class="p-5 flex flex-col items-start" method="post" th:action="@{/user/create}">
            <label for="username">Username</label>
            <input type="text"
                   class="mt-1 h-12 text-lg p-2 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm border-gray-300 rounded-md"
                   name="username" id="username" placeholder="Enter Username"/>

            <label for="password">Product Price</label>
            <input type="password"
                   class="mt-1 h-12 text-lg p-2 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm border-gray-300 rounded-md"
                   name="password" id="password" placeholder="Enter password"/>

            <button type="submit"
                    class="mt-5 group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Save
            </button>
        </form>
    </div>
</main>
</body>
</html>
