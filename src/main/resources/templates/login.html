<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homepage</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
	<main class="flex gap-10 items-center p-10">
		<div class="w-3/12 text-center">
			<h1>Login</h1>
			<form class="p-5 flex flex-col items-start" method="post" th:action="@{/login}">
				<label for="name">Username</label>
	            <input type="text" class="mt-1 h-12 text-lg p-2 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm border-gray-300 rounded-md" name="username" placeholder="Username" />
	
	            <label for="password">Password</label>
	            <input type="password" class="mt-1 h-12 text-lg p-2 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm border-gray-300 rounded-md" name="password" placeholder="Password"></input>
	            
	            <button type="submit"
                    class="mt-5 group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Login
            </button>
			</form>
		</div>
	</main>
</body>
